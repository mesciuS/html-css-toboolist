<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toboolist</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- header con logo -->
    <header>
        <img class="logo" src="img/Logo.png" alt="logo-png">
        <h1>Toboolist</h1>
    </header>
    <!-- /header con logo -->

    <main class="container">

        <!-- pulsanti navigazione -->
        <nav>
        <button class="blue-button">Add Task</button>
        <button class="white-button">Add Section</button>
        </nav>
        <!-- /pulsanti navigazione -->
        <hr>

        <div class="main-body">
            <!-- sezioni -->
            <section>
                <div class="navigazione">&#9660; New Task</div>
                <span class="green-check"> <span class="green-check-g">&#x2713;</span></span>
        
            </section>

            <section>
                <div class="navigazione">&#9660; Today</div>
                <span class="green-check"> <span class="green-check-g">&#x2713;</span></span>
                <span class="green-check"> <span class="green-check-g">&#x2713;</span></span>
                <span class="red-check"><span class="red-check-r">&#x2717;</span></span>
                <span class="green-check"> <span class="green-check-g">&#x2713;</span></span>
            </section>

            <section>
                <div class="navigazione">&#9660; Upcoming</div>
                <span class="red-check"><span class="red-check-r">&#x2717;</span></span>
                <span class="green-check"> <span class="green-check-g">&#x2713;</span></span>
                <span class="green-check"> <span class="green-check-g">&#x2713;</span></span>
                <span class="green-check"> <span class="green-check-g">&#x2713;</span></span>
            </section>
            <!-- /sezioni -->
        </div>
        
    </main>
    
</body>
</html>
